<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container text-center">
      <!--This row contains timer and view score button-->
      <div class="row">
        <div class="col">
          <button type="button" id="viewScore" class="btn btn-link">
            View Score
          </button>
        </div>
        <div class="col">
          <p id="timer" class="fs-6"></p>
        </div>
      </div>

      <h1 id="question">Welcome to Coding Quiz Challenge</h1>
      <p id="introduction" class="fs-4 fw-light">
        Try to answer the following questions within the time limit. Keep in
        mind that we will penalize your score/time for answering incorrectly
      </p>

      <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>

      <!--This is where the answer choices are going to be displayed-->
      <div id="answers"></div>

      <br />

      <!-- This is where the result of the user answer choice is going to be displayed-->
      <p id="user-result" class="fs-3"></p>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
